# Конфигурация Nginx для Legal CMS-MD
# Файл: /etc/nginx/sites-available/legal-cms-md.conf

# Upstream для backend
upstream legal_cms_md_backend {
    server 127.0.0.1:8000;
}

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    server_name localhost;

    # Редирект на HTTPS (раскомментировать после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Временно - обслуживать HTTP
    location / {
        proxy_pass http://legal_cms_md_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы frontend
    location /static/ {
        alias /home/maimik/Projects/Legal_CMS-MD/frontend/dist/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Загруженные документы (через backend API)
    location /documents/ {
        proxy_pass http://legal_cms_md_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Увеличенные лимиты для загрузки файлов
        client_max_body_size 50M;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Логи
    access_log /var/log/nginx/legal-cms-md-access.log;
    error_log /var/log/nginx/legal-cms-md-error.log;
}

